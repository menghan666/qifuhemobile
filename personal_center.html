<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心-我的</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/personal.css" rel="stylesheet" />
		<script src="js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--登录状态、信息-->
		<div class="personal_top">
			<!--消息-->
			<div class="message clearfix">
				<a href="#" class="float_rt">
					<img class="float_lf" src="img/per_news.png"/>
					<img class="float_lf" src="img/per_status.png" alt="" />
				</a>
			</div>
			<!--未登录状态-->
			<!--<div class="login_status">
				<p>欢迎来到企服盒</p>
				<p><a href="#">登录</a><a href="#">免费入驻</a></p>
			</div>-->
			
			<!--已登录状态-->
			<div class="login_after clearfix">
				<a href="#" class="float_lf">
					<img src="img/per_himg.png"/>
					<img src="img/per_choose.png"/>
				</a>
				<div class="per_info float_lf">
					<div class="com_name clearfix">
						<p class="float_lf txt-num1">北京鸟哥笔记有限公司</p>
						<p class="clearfix float_lf">
							<img class="float_lf" src="img/renzheng2.png" alt="" />
							<span class="float_lf">未认证</span>
							<!--已认证状态-->
							<!--<img class="float_lf" src="img/renzheng1.png" alt="" />
							<span class="float_lf" style="color:#ff9e00;">已认证</span>-->
						</p>
					</div>
					<div class="fans_num clearfix">
						<p class="float_lf">关注 <span>20</span></p>
						<p class="float_lf">粉丝 <span>80</span></p>
						<p class="float_lf">浏览数 <span>2280</span></p>
					</div>
				</div>
				<div class="feed_btn float_lf">
					<a href="#">免费认证</a>
				</div>
			</div>
			<div class="mine_box mui-row">
				<a class="mui-col-xs-4 mui-col-sm-4">
					<img src="img/per_guanzhu.png"/>
					<p>我的关注</p>
				</a>
				<a class="mui-col-xs-4 mui-col-sm-4">
					<img src="img/team.png"/>
					<p>我的粉丝</p>
				</a>
				<a class="mui-col-xs-4 mui-col-sm-4">
					<img src="img/per_pro.png"/>
					<p>产品</p>
				</a>
			</div>
		</div>
		<!--列表-->
		<div class="personal_list">
			<ul>
				<li>
					<a class="clearfix" href="#">
						<img class="float_lf" src="img/per_com.png"/>
						<span class="float_lf">我的公司</span>
						<span class="float_rt"><img src="img/right.png"/></span>
					</a>
				</li>
				<li>
					<a class="clearfix" href="#">
						<img class="float_lf" src="img/per_set.png"/>
						<span class="float_lf">设置</span>
						<span class="float_rt"><img src="img/right.png"/></span>
					</a>
				</li>
				<li>
					<a class="clearfix" href="#">
						<img class="float_lf" src="img/per_com.png"/>
						<span class="float_lf">帮助中心</span>
						<span class="float_rt"><img src="img/right.png"/></span>
					</a>
				</li>
				<li>
					<a class="clearfix" href="#">
						<img class="float_lf" src="img/per_help.png"/>
						<span class="float_lf">关于企服盒</span>
						<span class="float_rt"><img src="img/right.png"/></span>
					</a>
				</li>
				<li>
					<a class="clearfix" href="#">
						<img class="float_lf" src="img/per_tel.png"/>
						<span class="float_lf">联系企服盒</span>
						<span class="float_rt"><img src="img/right.png"/></span>
					</a>
				</li>
			</ul>
		</div>
		
		<!--底部导航-->
		<nav class="footer_nav mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active">
		        <span><img class="mui-block" src="img/cd_home.png" alt="" /></span>
		        <span class="mui-tab-label mui-block">首页</span>
		    </a>
		    <a class="mui-tab-item mui-clearfix">
		    	<span><img class="mui-block" src="img/f_qyk.png" alt="" /></span>
		        <span class="mui-tab-label mui-block">企业库</span>
		    </a>
		    <a class="mui-tab-item mui-clearfix">
		        <span><img class="mui-block" src="img/f_news.png" alt="" /></span>
		        <span class="mui-tab-label mui-block">资讯</span>
		    </a>
		    <a class="mui-tab-item mui-clearfix">
		        <span><img class="mui-block" src="img/f_tool.png" alt="" /></span>	
		        <span class="mui-tab-label mui-block">工具</span>
		    </a>
		    <a class="mui-tab-item mui-clearfix act_color">
		        <span><img class="mui-block" src="img/per_mine.png" alt="" /></span>
		        <span class="mui-tab-label mui-block">我的</span>
		    </a>
		</nav>
			
		<script src="js/mui.min.js"></script>
	</body>
</html>
