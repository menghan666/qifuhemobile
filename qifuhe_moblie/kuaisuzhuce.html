<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>企服盒手机快速注册页面</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
		<script type="text/javascript">
		$(function  () {
			//获取短信验证码
			var validCode=true;
			$(".login-yzm").click (function  () {
				var time=30;
				var code=$(this);
				if (validCode) {
					validCode=false;
					code.addClass("msgs1");
				var t=setInterval(function  () {
					time--;
					code.html(time+"秒");
					if (time==0) {
						clearInterval(t);
					code.html("重新获取");
						validCode=true;
					code.removeClass("msgs1");
		
					}
				},1000)
				}
			})
		})
		</script>
	</head>
	<body>
		<div class="login-con">
			<div class="login-top login-topa">
				<p>手机快速注册</p>
				<a class="top-aa" href="#"><img src="img/login_fh.png" />返回</a>
			</div>
			<div class="login-ul"  style="padding-bottom: 60px;">
				
				<div class="panes">
					<div class="pane" style="display:block;">
						<div class="login-name">
							<p class="in-pa">企业名称</p>
							<input class="na-input" type="text" name="" id="text" value="" placeholder="15个字符以内"/>
							
						</div>
						<div class="login-name">
							<p class="in-pa">企业所在地</p>
							<input class="na-input" type="text" name="" id="text" value="" placeholder="省份 城市"/>
							
						</div>
						<div class="login-name">
							<p class="in-pa">密码</p>
							<input class="na-inputa" type="tel" name="" id="password" value="" placeholder="6位以上数字或字母"/>
							<a href="#"><img style="float: right;" src="img/login_eye.png" /></a>
							<p class="err-txtb" style="display: block;"></p>
						</div>
						<div class="login-name">
							<p class="in-pa in-pb">中国&nbsp;&nbsp;&nbsp;+86</p>
							<input class="na-inputa" type="tel" name="" id="tel" value="" placeholder="输入手机号"/>
							<p class="err-txt" style="display: block;"></p>
						</div>
						<div class="login-name">
							<p class="in-pa">短信验证码</p>
							<input class="na-inputb" type="tel" name="" id="" value="" />
							<div class="login-yzm"><a href="#">获取验证码</a></div>
						</div>	
						<p class="zc-p">注册后，您的微信账号和企服盒账号都可以登录</p>
						<div class="login-btn">
							<input type="button" name="" id="" value="完成注册" />
						</div>
					</div>	
				</div>
				
			</div>
		</div>
		<script type="text/javascript">
			// 验证手机号
			function isPhoneNo(phone) {
			    var pattern = /^1[34578]\d{9}$/;
			    return pattern.test(phone);
			}
			//验证密码
			function isPassword(password) {
			    var pattern = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;
			    return pattern.test(password);
			}
			//验证密码
			$('#password').blur(function(){
				//先验证密码是否正确	
				if($.trim($('#password').val()).length == 0) {
				    $('#password').siblings(".err-txtb").css("display","block");
				    $('#password').siblings(".err-txtb").html("密码为6-20为数字、字母组合");
				    $('#password').focus();
				}else if(isPassword($("#password").val()) == false) {
				    $('#password').siblings(".err-txtb").css("display","block");
				    $('#password').siblings(".err-txtb").html("密码为6-20为数字、字母组合");
				    $('#password').focus();
				}else if(isPassword($("#password").val()) == true){
				    $('#password').siblings(".err-txtb").css("display","none");
				}
			})
			//验证手机号
			$('#tel').blur(function(){
				//先验证手机号是否正确
				
				if($.trim($('#tel').val()).length == 0) {
				    $('#tel').siblings(".err-txt").css("display","block");
				    $('#tel').siblings(".err-txt").html("手机号不能为空！");
				    $('#tel').focus();
				}else if(isPhoneNo($("#tel").val()) == false) {
				    $('#tel').siblings(".err-txt").css("display","block");
				    $('#tel').siblings(".err-txt").html("手机号格式不正确，请重新输入！");
				    $('#tel').focus();
				}else if(isPhoneNo($("#tel").val()) == true){
				    $('#tel').siblings(".err-txt").css("display","none");
				}
			})
			
		</script>
	</body>
</html>
