<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>企服盒忘记密码</title>
		<link rel="stylesheet" href="css/login.css" />		
		<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
		<script type="text/javascript">
    	
	   		document.addEventListener('plusready', function(){
	   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
	   			
	   		});
	   		
	    </script>
	</head>
	<body>
	<div class="mui-content">
		<div class="login-con">
			<div class="login-top">	
				<a class="top-aa" href="#"><img src="img/login_fh.png" />返回</a>
			</div>
			<div class="wjmm-con">
				<img class="wj-login" src="img/qfh_login.png" />
				<p class="wj-p"></p>
				<div class="wj-mm">
					<input class="mm-in" type="tel" name="" id="tel" value="" placeholder="请输入手机号" />
					<p class="err-txtc" style="display: block;"></p>
				</div>
				<div class="wj-mm">
					<input class="mm-ina" type="number" name="" id="" value="" placeholder="验证码" />
					<a href="#"><img src="img/login_yzm.jpg" /></a>
				</div>
				<div class="wjmm-btn">
					<input type="button" name="" id="" value="立即找回" />
				</div>
			</div>
		</div>
	</div>
		<script type="text/javascript">
			// 验证手机号
			function isPhoneNo(phone) {
			    var pattern = /^1[34578]\d{9}$/;
			    return pattern.test(phone);
			}
			//验证手机号
			$('#tel').blur(function(){
				//先验证手机号是否正确
				
				if($.trim($('#tel').val()).length == 0) {
				    $('#tel').siblings(".err-txtc").css("display","block");
				    $('#tel').siblings(".err-txtc").html("手机号不能为空！");
				    $('#tel').focus();
				}else if(isPhoneNo($("#tel").val()) == false) {
				    $('#tel').siblings(".err-txtc").css("display","block");
				    $('#tel').siblings(".err-txtc").html("手机号格式不正确，请重新输入！");
				    $('#tel').focus();
				}else if(isPhoneNo($("#tel").val()) == true){
				    $('#tel').siblings(".err-txtc").css("display","none");
				}
			})
		</script>
	</body>
</html>
