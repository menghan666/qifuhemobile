<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑基本信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/personal.css" rel="stylesheet" />
	</head>
	<body>
		<!--顶部标题-->
		<div class="back_top nav_top">
			<a href="#" class="float_lf clearfix">
				<span class="float_lf">取消</span>
			</a>
			<p class="">设置基本信息</p>
		</div>
		
		<form action="" id="edit_content" class="" onsubmit="return sub_btn();">
			 <div class="mui-input-row">
		        <label>所在地区</label>
			    <div class="select_box">
			    	<div>
			    		<span class="txt-num1"></span>
				    	<select name="" class="sheng_sel">
				        	<option value="">北京</option>
				        	<option value="">石家庄</option>
				        	<option value="">藁城</option>
				        </select>
			    	</div>
			        <div>
			        	<span class="txt-num1"></span>
			        	<select name="" class="shi_sel">
				        	<option value="">北京</option>
				        	<option value="">石家庄</option>
				        	<option value="">藁城</option>
				        </select>
			        </div>
			       <div>
			       		<span class="txt-num1"></span>
			       		<select name="" class="qu_sel">
				        	<option value="">北京</option>
				        	<option value="">石家庄</option>
				        	<option value="">藁城</option>
				        </select>
			       </div>
			    </div>
		    </div>
		    <div class="mui-input-row">
		        <label>主营业务</label>
		        <div class="select_box">
		        	<div>
			       		<span class="txt-num1"></span>
			       		<select name="">
				        	<option value="">公司注册</option>
				        	<option value="">公司注册公司注册</option>
				        	<option value="">公司注册</option>
				        </select>
			       </div>
			       <div>
			       		<span class="txt-num1"></span>
			       		<select name="">
				        	<option value="">公司注册</option>
				        	<option value="">公司注册公司注册</option>
				        	<option value="">公司注册</option>
				        </select>
			       </div>
		        </div>
		    </div>
		    <div class="mui-input-row big_wid">
		        <label>公司规模</label>
		        <div class="select_box">
			        <div>
						<span class="txt-num1"></span>
						<select name="">
							<option value="">50人以下</option>
							<option value="">50-100人</option>
							<option value="">100-500人</option>
							<option value="">500人以上</option>
						</select>
					</div>
				</div>
		    </div>
		    <div class="mui-input-row">
		        <label>注册时间</label>
		        <input type="date" id="login_time" placeholder="请输入内容">
		    </div>
		    <div class="mui-input-row big_wid">
		    	<label>融资金额</label>
		        <div class="select_box">
			        <div>
						<span class="txt-num1"></span>
						<select name="">
							<option value="">500万以下</option>
							<option value="">500-1000万</option>
							<option value="">1000-2000万</option>
							<option value="">2000万以上</option>
						</select>
					</div>
					<p>2017.11.15</p>
				</div>
		    </div>
		    <div class="mui-input-row">
		        <label>联系电话</label>
		        <input type="tel" id="com_tel" class="" placeholder="请输入内容">
		    </div>
		     <div class="mui-input-row">
		        <label>公司官网</label>
		        <input type="text" id="online_link" class="" placeholder="请输入内容">
		    </div>	
			<div class="save_btn"><button type="submit">保存</button></div>
		</form>
		
		<script src="js/jQuery.1.8.2.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/uploadPreview.js"></script>
		<script type="text/javascript">
			mui.init()
			$(document).ready(function(){
				var H = $(document).height()-44;	
				$("#edit_content").height(H+"px");
				
				//下拉框选中后传值给span --span标签为了让select看起来居中
				var sel_span = $(".select_box div span");
				sel_span.each(function(){
					var start_val = $(this).siblings("select").find("option:selected").text();
					$(this).html(start_val);
				});
				$(".select_box div select").change(function(){
					var sel_val = $(this).find("option:selected").text();
					$(this).siblings("span").html(sel_val);
				});
			});

			//验证品牌名称和企业名称不能为空
			function sub_btn(){
				//若当前input为空，则alert提醒 
				if($("#login_time").val()==""){
					var label = $("#login_time").siblings("label");
					mui.toast(label.html() + "不能为空");
					return false;
				}else if($("#com_tel").val() == ""){
					var label = $("#com_tel").siblings("label");
					mui.toast(label.html() + "不能为空");
					return false;
				}else if($("#online_link").val() == ""){
					var label = $("#online_link").siblings("label");
					mui.toast(label.html() + "不能为空");
					return false;
				}else{
					return true;
				}
			}
//			
			//点击顶部导航取消按钮
			$(".nav_top").click(function(){
				mui.confirm("确定放弃修改吗？","温馨提示",['取消','确定'],function(e){
					if (e.index == 1) {
					 	//点击确定按钮跳转
						window.location= "http://www.baidu.com";
                    } else {
                    	//点击取消按钮
                    }
				},'div');
			});
		</script>
	</body>

</html>
